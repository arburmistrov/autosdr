name: Create New Opportunity Board

on:
  workflow_dispatch:
    inputs:
      board_name:
        description: "Name for new Notion board"
        required: false
        default: "Opportunities - CRM Sync"
      parent_page_id:
        description: "Optional parent Notion page ID where new board will be created"
        required: false
        default: ""
      max_deals:
        description: "How many deals to seed initially"
        required: false
        default: "120"
      skip_seed:
        description: "Create empty board only (true/false)"
        required: false
        default: "false"

jobs:
  create-and-seed:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      PIPEDRIVE_DOMAIN: ${{ secrets.PIPEDRIVE_DOMAIN }}
      PIPEDRIVE_API_TOKEN: ${{ secrets.PIPEDRIVE_API_TOKEN }}
      NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      NOTION_PARENT_PAGE_ID: ${{ github.event.inputs.parent_page_id }}
      SKIP_SEED: ${{ github.event.inputs.skip_seed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create board and seed from CRM
        run: |
          mkdir -p data/output
          set -o pipefail
          EXTRA_ARGS=""
          if [ "${SKIP_SEED}" = "true" ]; then
            EXTRA_ARGS="--skip-seed"
          fi
          python scripts/create_new_notion_opportunity_board.py \
            --board-name "${{ github.event.inputs.board_name }}" \
            --parent-page-id "${{ github.event.inputs.parent_page_id }}" \
            --max-deals "${{ github.event.inputs.max_deals }}" \
            ${EXTRA_ARGS} \
            2>&1 | tee data/output/create_board.log

      - name: Upload board info and sync report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: new-opportunity-board-output
          path: |
            data/output/create_board.log
            data/output/new_notion_board.json
            data/output/notion_sync_report.json
          if-no-files-found: warn
